<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body class="font-body">
    <section>
        <div class="min-h-screen bg-gray-200 flex justify-center align-center">
            <div class="bg-white p-8 rounded-md shadow-2xl w-full">
                <h1 class="uppercase text-center mb-5 font-bold text-gray-900 text-2xl tracking-wide">Registrate</h1>
                <form class="md:grid md:grid-cols-2 md:space-x-2">
                    <div>
                        <label for="email" class="block mb-2 font-semibold text-gray-900 tracking-wide">Email:</label>
                        <input type="email" id="email"
                            class="w-full rounded-md border-2 border-black pl-2 py-1 outline-none focus:border-blue-600">
                    </div>
                    <div>
                        <label for="pass"
                            class="block mb-2 font-semibold text-gray-900 tracking-wide">Contraseña:</label>
                        <input type="password" id="pass"
                            class="w-full rounded-md border-2 border-black pl-2 py-1 outline-none focus:border-blue-600">
                    </div>
                    <footer class="mt-3 md:mt-5 md:grid md:col-span-3">
                        <button type="submit"
                            class="tracking-wider uppercase font-semibold text-white text-center 
                            px-3 py-2 bg-yellow-500 rounded-md w-full hover:bg-yellow-400">
                            Enviar
                        </button>
                    </footer>
                </form>

                <section class="flex justify-center flex-col space-y-4 md:flex-row md:justify-around">
                    <div class="text-center">
                        <input type="checkbox" id="terminos" class="mt-6">
                        <label for="Terminos y condiciones" id="terminos"
                            class="text-gray-900 pl-1 tracking-wide">Terminos y condiciones</label>
                    </div>

                    <div class="text-center">
                        <a href="#" class="underline text-blue-500 hover:text-blue-400">Olvidaste tu contraseña?</a>
                    </div>
                </section>

                <div class="border-b border-2 border-yellow-500 w-14 md:w-24 my-5 mx-auto"></div>

                <section class="flex justify-between items-center">
                    <div class="border-b border-2 border-yellow-500 w-20 md:w-80 my-5"></div>
                    <p class="text-center text-semibold md:w-80">O continuar con</p>
                    <div class="border-b border-2 border-yellow-500 w-20 md:w-80 my-5"></div>
                </section>

                <section class="flex items-center justify-around my-5">
                    <div>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fd0061" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="4" y="4" width="16" height="16" rx="4" />
                                <circle cx="12" cy="12" r="3" />
                                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                            </svg>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                            </svg>
                        </a>
                    </div>
                </section>

            </div>
        </div>
    </section>
</body>

</html>
